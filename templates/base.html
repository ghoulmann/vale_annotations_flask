<!DOCTYPE html>

  <head>

    <style>
        main {

        }
    </style>
  </head>

  <body>
    <header>

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link disabled active" href="/">Upload<span class="sr-only">(Current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href='#'>X-Ray</a>
            </li>
  
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Configurations</a>
                <div class="dropdown-menu">

                  <a class="dropdown-item" href="/vale_config">Vale Config</a>
                </div>

          </ul>

    <main role="main" class="container">

    {% block content %}
    {% endblock %}

    </main>
