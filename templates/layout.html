<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annotated</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">
    <style>
        
        body {
            font-family: "Arial", "Helvetica", "sans-serif";
            font-size: 16px;
        }
    </style>
  </head>
  <body>
    
    <main>
      {% block content %}   
      <nav>
        <ul class="nav nav-tabs" id="myTab">
          <li class="nav-item">
            <a class="nav-link active" id="proselint-tab" role="tab" data-toggle="tab" aria-controls="proselint-tab" href="#proselint">Proselint</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="tab" id="readability-tab" data-toggle="tab" href="#readability">Readability</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="tab" id="vale-tab" data-toggle="tab" href="#vale">Vale</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" role="tab" data-toggle="tab" href="#">Disabled</a>
          </li>
        </ul>
        <p id="home"><img src="https://img.shields.io/badge/readtime-{{read_time}}-green" /></p>
        
     
      </nav>
      <main>
      <div class="container">

      <div class="tab-content" id="myTabContent">
       
          <div class="tab-pane fade show active" id="proselint" aria-labelledby="proselint-tab" role="tabpanel">
            <h1>Proselint</h1>  
            {{ proselint|safe }}
          </div>
        <div class="tab-pane fade show" id="readability" aria-labelledby="readability-tab" role="tabpanel">
          
            <h1>Readability</h1>
            {% for message in readability %}
            <p>{{ message|safe }}</p>
            {% endfor %}
        </div>
        <div class="tab-pane fade show" id="vale" role="tabpanel" aria-labelledby="vale-tab">
          <h1>Vale</h1>
          {{ vale|safe }}
        </div>
   
              

    </div>
     





    {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
